<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Leave Request Form</title>
    
  </head>
  <body>

    <h1 class="text-center mt-5 mb-5">Leave Request Form</h1>
    
    <div class="centered p-3">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form id="newform">
                   
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">EmployeeId*</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="employeeId">
                      </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label class="col-sm-2 col-form-label">Date*</label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control" id="date">
                        </div>
                      </div>
                      <div class="form-group row mt-3">
                        <label class="col-sm-2 col-form-label">Time*</label>
                        <div class="col-sm-10">
                         <select class="form-control" id="time">
                                <option>aungbonekyaw</option>
                                <option>aungbonekyaw</option>
                         </select>
                        </div>
                      </div>

                      
                      <div class="form-group row mt-3">
                        <label class="col-sm-2 col-form-label">Incharge</label>
                        <div class="col-sm-10">
                            <label class="mt-2">Leader*</label>
                           
                                <div id="selectinput">
                                      <select class="form-control" id="leader">
                                        <option>aungbonekyaw</option>
                                        <option>aungbonekyaw</option>
                                    </select>                         
                                </div>
                              
                             <button class="btn btn-primary mt-3  " id="add">+Add</button>
                        
                          
                        </div>
                  
                      </div>
                      <div class="form-group row mt-3">
                        <label class="col-sm-2 col-form-label" id="sensei"></label>
                        <div class="col-sm-10">
                            <label class="mt-2">Sensei*</label>
                           
                                <div id="selectinput1">
                                    <select class="form-control">
                                        <option>aungbonekyaw</option>
                                        <option>aungbonekyaw</option>
                                    </select>
                                </div>
                              
                             <button class="btn btn-primary mt-3 " id="add1">+Add</button>
                           
                        
                          
                      
                        </div>

                  
                      </div>

                      <div class="form-group row mt-3">
                        <label class="col-sm-2 col-form-label">Reason*</label>
                        <div class="col-sm-10">
                         <textarea name="" id="reason" cols="30" rows="10" class="form-control">

                         </textarea>
                        </div>
                      </div>


                      <div class="form-group row mt-3">
                        <label class="col-sm-2 col-form-label">Comment</label>
                        <div class="col-sm-10">
                         <textarea name="" id="comment" cols="30" rows="10" class="form-control">

                         </textarea>
                         <div class="mt-5">
                            <input type="submit" class="btn btn-success">
                            <button class="btn btn-danger ml-5" id="clear">
                              clear</button>
                        </div>
                        </div>
                      </div>       
                  </form>
            </div>
            <div class="col-md-3"></div>
        </div>


      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
   
   <script>
       document.addEventListener("DOMContentLoaded",function(){
    let addbutton = document.querySelector("#add");
    let result = document.querySelector("#selectinput");
    let addbutton1 = document.querySelector("#add1");
    let result1 = document.querySelector("#selectinput1");
    addbutton.onclick = function(){
    let newdiv = document.createElement('div')
    newdiv.innerHTML = `
    <select  class="form-control mt-2 ">
                <option value="">aungbonekyaw</option>
                <option value="">aungbonekyaw</option>
            </select>
    `
    result.append(newdiv) 
    return false;
    }
    addbutton1.onclick = function(){
        let newdiv1 = document.createElement('div')
        newdiv1.innerHTML = `
        <select  class="form-control mt-2  ">
                    <option value="">aungbonekyaw</option>
                    <option value="">aungbonekyaw</option>
                </select>
              
                 
        `   
        result1.append(newdiv1) 
        return false;
    }

    let clear = document.querySelector("#clear");
    clear.onclick = function(){
   
      document.getElementById('newform').reset();
      
    }

}) 
    </script>
   
  </body>
</html>
